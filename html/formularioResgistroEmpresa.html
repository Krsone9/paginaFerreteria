<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de resgistro</h1>
<form action="#" method="post">

    <!-- Campo para datos personales -->
    <fieldset>

        <legend style="border: 2;"><strong>Datos personales</strong></legend>

        <!--Solicitar nombre-->
        <p>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
        </p>
    
        <!--Solicitar primer apellido-->
        <p>
        <label for="prApellido">Primer apellido: </label>
        <input type="text" name="prApellido" id="prApellido" placeholder="Primer apellido" required>
        </p>

        <!--Solicitar segundo apellido-->
        <p>
        <label for="sgApellido">Segundo apellido: </label>
        <input type="text" name="sgApellido" id="sgApellido" placeholder="Segundo apellido" required>
        </p>

        <!--Fecha de nacimiento-->
        <p>
            <label for="fhNacimiento">Fecha de nacimiento: </label>
            <input type="date" name="fhNacimiento" id="fhNacimiento">
        </p>

        <!--Solicitamos teléfono-->

        <p>
            <label for="telefonoPersonal">Teléfono personal:</label>
            <input type="tel" name="telefonoPersonal" id="telefonoPersonal">
        </p>


        <!--Introducir dirección-->
        <p>
        <label for="direccion">Dirección: </label>
        <input type="text" name="direccion" id="direccion" placeholder="Dirección" required>
        </p>

        <!--Introducir población-->
        <p>
        <label for="poblacion">Población: </label>
        <input type="text" name="poblacion" id="poblacion" placeholder="Población" required>
        </p>

        <!--Introducir provincia-->
        <p>
            <label for="provincia" id="provincia">Provincia: </label>
            <select name="provincia" id="provincia">
                <option value="">Selecione provincia: </option>
                <option value='A Coruña' >A Coruña</option>
                <option value='álava'>álava</option>
                <option value='Albacete' >Albacete</option>
                <option value='Alicante'>Alicante</option>
                <option value='Almería' >Almería</option>
                <option value='Asturias' >Asturias</option>
                <option value='ávila' >Ávila</option>
                <option value='Badajoz' >Badajoz</option>
                <option value='Barcelona'>Barcelona</option>
                <option value='Burgos' >Burgos</option>
                <option value='Cáceres' >Cáceres</option>
                <option value='Cádiz' >Cádiz</option>
                <option value='Cantabria' >Cantabria</option>
                <option value='Castellón' >Castellón</option>
                <option value='Ceuta' >Ceuta</option>
                <option value='Ciudad Real' >Ciudad Real</option>
                <option value='Córdoba' >Córdoba</option>
                <option value='Cuenca' >Cuenca</option>
                <option value='Gerona' >Gerona</option>
                <option value='Girona' >Girona</option>
                <option value='Las Palmas' >Las Palmas</option>
                <option value='Granada' >Granada</option>
                <option value='Guadalajara' >Guadalajara</option>
                <option value='Guipúzcoa' >Guipúzcoa</option>
                <option value='Huelva' >Huelva</option>
                <option value='Huesca' >Huesca</option>
                <option value='Jaén' >Jaén</option>
                <option value='La Rioja' >La Rioja</option>
                <option value='León' >León</option>
                <option value='Lleida' >Lleida</option>
                <option value='Lugo' >Lugo</option>
                <option value='Madrid, Comunidad de' >Madrid</option>
                <option value='Malaga' >Málaga</option>
                <option value='Mallorca' >Mallorca</option>
                <option value='Melilla' >Melilla</option>
                <option value='Murcia' >Murcia</option>
                <option value='Navarra, Comunidad Foral de' >Navarra</option>
                <option value='Orense' >Orense</option>
                <option value='Palencia' >Palencia</option>
                <option value='Pontevedra'>Pontevedra</option>
                <option value='Salamanca'>Salamanca</option>
                <option value='Segovia' >Segovia</option>
                <option value='Sevilla' >Sevilla</option>
                <option value='Soria' >Soria</option>
                <option value='Tarragona' >Tarragona</option>
                <option value='Tenerife' >Tenerife</option>
                <option value='Teruel' >Teruel</option>
                <option value='Toledo' >Toledo</option>
                <option value='Valencia' >Valencia</option>
                <option value='Valladolid' >Valladolid</option>
                <option value='Vizcaya' >Vizcaya</option>
                <option value='Zamora' >Zamora</option>
                <option value='Zaragoza'>Zaragoza</option>
            </select>
        </p>
        
        <!--Adjuntar dni-->
        <p>
            <label for="dni">DNI: </label>
            <input type="file" name="dni" id="dni">
        </p>

    </fieldset>

    <br>

    <!--Campo para datos de empresa-->
    <fieldset>

        <legend><strong>Datos empresa</strong></legend>

        <!--Solicitar nombre de empresa-->
        <p>
        <label for="nombreEmpresa">Nombre empresa: </label>
        <input type="text" name="nombreEmpresa" id="nombreEmpresa" placeholder="Nombre empresa" required>
        </p>    

        <!--Solicitar CIF-->

        <p>
            <label for="cif">CIF: </label>
            <input type="text" name="cif" id="cif" placeholder="CIF" required>
        </p>
    </fieldset>

    <br>

    <!--Campo para los datos de facturación-->
    <fieldset>
        <legend><strong>Datos de facturacción</strong></legend>

        <!--Solicitar datos de facturación-->
        <p>
            <label for="direccion">Dirección: </label>
            <input type="text" name="direccionFacturacion" id="direccionFacturacion" placeholder="Dirección de facturación" required>
        </p>

        <!--Solicitamos teléfono-->

        <p>
            <label for="telefonoEmpresa">Teléfono empresa:</label>
            <input type="tel" name="telefonoEmpresa" id="telefonoEmpresa" placeholder="Teléfono">
        </p>

        <!--Solicitamos correo-->

        <p>
            <label for="correo">Correo electrónico: </label>
            <input type="email" name="correo" id="correo" placeholder="Correo electrónico" required>
        </p>
    </fieldset>

    <br>

    <!--Campo consentimientos-->
    <fieldset>
        <legend><strong>Permisos requeridos</strong></legend>

        <!--Consentimiento de tratamiento de datos-->
        <p>
            <label for="tratamientoDatos">Acepta tratamiento de <span><a href="datos.html">datos</a></span>: </label>
            <input type="checkbox" name="tratamientoDatos" id="tratamientoDatos" required>
        </p>

        <!--Aceptar publicidad-->
        <p>
            <label for="publicidad">Acepta recibir <span title="Este permiso nos permite enviarle publicidad personalizada" style="color:blue">publicidad: </span>&nbsp; Si </label>
            <input type="radio" name="publicidad" id="publicidad" required> &nbsp; No 
            <input type="radio" name="publicidad" id="publicidad" required>

        </p>
    </fieldset>

    <!--Borrar y enviar datos-->
    <p>
    <input type="reset" value="Borrar">&nbsp;&nbsp;&nbsp;
    <input type="submit" value="Enviar">
    </p>

</form>
</body>
</html>
